<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>testing</title>

    <script>
        const hello = () => {
            alert('Hello');
        }

        const change = () => {
            alert("Content is changed");
        }
    </script>
</head>

<body>
    <h1 onclick="hello()">Hello World</h1>
    <input type="text" onchange="change()" placeholder="Enter your name" />

    <span style="border:100px solid red; padding-left:50px;">Span1</span>

    <span>Span2</span>
</body>

</html>
